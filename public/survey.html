<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container name">
        <h1>Friend Finder Quiz</h1>
        <h4>About You</h4>
        <div class="row">
            <div class="input-field col s6">
                <input value="" id="first_name1" type="text" class="validate">
                <label class="active" for="first_name1">Your Full Name (Required)</label>
            </div>
            <div class="input-field col s6">
                <input value="" id="picture1" type="text" class="validate">
                <label class="active" for="picture1">Link to a Photo Image (Required)</label>
            </div>
        </div>
    </div>
    <div class="container questions">
        <h4>Questionnaire</h4>
        <form action="">
            <p>I love to run travel</p>
        </form>
    </div>

    <footer class="footer">
        <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/luckytiger18/Friend-finder"
                target="_blank">GitHub Repo</a> | <a href="#">Home</a></p>
    </footer>
</body>

</html>
